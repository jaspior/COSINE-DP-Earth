<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Mathjax Support -->
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/sobre">Sobre</a>
            <!-- Adicione outros links conforme necessário -->
        </nav>
    </header>
    
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>Índice</h2>
            <ul>
                {% assign headers = page.content | split: '<h' %}
                {% for header in headers %}
                    {% if header contains '/h' %}
                        {% assign header_parts = header | split: '>' %}
                        {% assign title = header_parts[1] | strip_html | strip_newlines %}
                        {% assign id = title | downcase | replace: ' ', '-' %}
                        <li><a href="#{{ id }}">{{ title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            {{ content }}
        </main>
    </div>

    <footer>
        <p>© 2024 Meu Website</p>
    </footer>
</body>
</html>
